<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Typing</title>

    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS Modifications -->
    <link rel="stylesheet" href="./css/style.css">
</head>
  <body class="bg-dark text-white d-flex flex-column min-vh-100">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Game Typing</h1>
    </header>

    <div class="container text-center">

      <!-- Input -->
      <div class="row">
        <div class="col-md-5 mx-auto">
          <p class="lead">Type the given word below
            <span class="text-warning" id="seconds">5</span>
             Second: 
          </p>

          <!-- <div class="row">
            <div class="col-md-5 mx-auto">
              <select class="form-select" id="select" aria-label="Default select example">
                <option selected>Levels</option>
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
              </select>
            </div>
          </div> -->

          <h1 class="display-2 md-5" id="current-word">Hello</h1>
          <input type="text" class="form-control form-control-md" placeholder="Start typing..."
          id="word-input" autofocus autocomplete>
          <h4 class="mt-3" id="message"></h4>
        </div>
      </div>

      <!-- Time -->
      <div class="row mt-5">
        <div class="col-md-6">
          <h3>Time left:
            <span id="time">0</span>
          </h3>
        </div>
        
        <!-- Score -->
        <div class="col-md-6">
          <h3>Score:
            <span id="score">0</span>
          </h3>
        </div>
      </div>

      <!-- Instructions -->
      <div class="row mt-4 justify-content-center">
        <div class="col-md-8">
          <div class="card card-body bg-secondary text-white">
            <h3>Instructions</h3>
            <p>
              Type of each word in the layers amount of second
              to score. Thanks U and Enjoy
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto p-2 mb-2 text-center">
      <p class="d-block">Develop By <i class="fa-solid fa-gamepad"></i> <b>Bimanyu Nugroho F</b> youtube@blackbuckdev</p>
    </footer>


    <!-- JS Modifications -->
    <script src="./js/script.js"></script>

    <!-- CDN configuration JS Bootsrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
